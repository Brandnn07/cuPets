<head>

  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <title>cuPets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>

  <!-------------NavBar---------->

  <div class="block">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu ">
        <div class="logo-box is-small">
          <img src="images\cuPets placeholder logo.jpg" alt="cupets logo" class="logo" />
        </div>

        <div class="navbar-start">
          <span class="icon">

            <i class="fas fa-home"></i>
            <a class="navbar-item">
              Home
            </a>
            <i class="fas fa-smile-beam"></i>
            <a class="navbar-item">
              About Us
            </a>
            <i class="fas fa-user-circle"></i>
            <a class="navbar-item">
              Profile
            </a>
            <i class="fas fa-inbox"></i>
            <a class="navbar-item">
              Inbox
            </a>
            <i class="fas fa-cog"></i>
            <a class="navbar-item">
              Settings
            </a>
            <i class="fas fa-comment-dots"></i>
            <a class="navbar-item">
              Give us Feedback
            </a>
          </span>

        </div>

        <div id="searchButton" class="field has-addons ">
          <div class="control">
            <input class="input" id="searchBtn" type="text" placeholder="Search a User">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {{#if loggedIn}}
              <a class="button is-warning">
                <strong>Log Out</strong>
              </a>
              {{/if}}
            </div>
          </div>
        </div>

      </div>
    </nav>
  </div>


  <main>
    {{{ body }}}

  </main>
  <script src="./js/logout.js"></script>
</body>
