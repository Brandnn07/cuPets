<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/jass.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>cuPets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body> 
    <!---------------------------------Sign Up ------------------->
    <form class="box">
        <div class="field">
            <p class="is-size-4">Sign Up</p>
          <label class="label">User Name</label>
          <div class="control">
            <input class="input" type="email" placeholder="User Name">
          </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Email">
            </div>
          </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Password">
          </div>
        </div>
        <!-----------------------------------Animal Dropdown for Inputing your Pet------------------------->
        <div class="field">
            <label class="label">What Pet do you Have?</label>
            <div class="control">
              <div class="select">
                <select aria-placeholder="Select your pet Type">
                  <option>Pet Selection</option>
                  <option>Canine</option>
                  <option>Feline</option>
                  <option>Bird</option>
                  <option>Reptile</option>
                  <option>Aquatic/Amphibian</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>
          <!-------------------------------Animal Dropdown for Choosing what Pet you are looking for------------------->
          <div class="field">
            <label class="label">What Pets are you looking for?</label>
            <div class="control">
              <div class="select">
                <select aria-placeholder="Select your pet Type">
                  <option>Pet Selection</option>
                  <option>Canine</option>
                  <option>Feline</option>
                  <option>Bird</option>
                  <option>Reptile</option>
                  <option>Aquatic/Amphibian</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>


        <button class="button is-warning">Sign Up</button>
      </form>
        <!--------------------------Log In--------------------------------->
      <form class="box">
        <div class="field">
            <p class="is-size-4">Log In</p>
          <label class="label">User Name</label>
          <div class="control">
            <input class="input" type="email" placeholder="User Name">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Password">
          </div>
        </div>
      
        <button class="button is-warning">Log in</button>
      </form>
      



</body>

</html>
